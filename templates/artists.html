<!DOCTYPE html>
    <html>
        <head>
            <title>Top Artists</title>
            <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        </head>
    <body style="background-color: rgb(0, 0, 0);">
     
        <div class="spotipie_title">
            <img src="{{ url_for('static', filename='spotipiegif.gif') }}">
        </div> 


        <div class="container"> 
            <h1 style="color: #b3b3b3;">Genres</h1>
            <div class="chart-container">
                <img src="{{ url_for('static', filename=chart_filename) }}" alt="Genre Pie Chart">
            </div>
            <h1 style="color: #b3b3b3;">Top 10 Artists</h1> 
            <div class="artist-grid">
                <div class="column">
                    {% for artist in artists[:5] %}
                    <div class="artist-container">
                        {% if artist.image %}
                            <img class="artist-image" src="{{ artist.image }}" alt="{{ artist.name }} Profile Picture">
                        {% endif %}
                        <div class="artist-info">
                            <h3>{{ artist.name }}</h3>
                            <p>Genres: {{ artist.genres }}</p>
                        </div>
                    </div>
                    {% endfor %}
                </div>

                <div class="column">
                    {% for artist in artists[5:] %}
                    <div class="artist-container">
                        {% if artist.image %}
                            <img class="artist-image" src="{{ artist.image }}" alt="{{ artist.name }} Profile Picture">
                        {% endif %}
                        <div class="artist-info">
                            <h3>{{ artist.name }}</h3>
                            <p>Genres: {{ artist.genres }}</p>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
